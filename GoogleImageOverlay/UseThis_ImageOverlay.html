<!DOCTYPE html>
<html>
  <head>
    <title>Overlaying an image map type</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
    html, body, #map-canvas {
            height: 100%;
            margin: 0px;
            padding: 0px
          }
    </style>
</head>
    <body>
    <div id="map-canvas"></div>
<script type="text/javascript"
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAe7LduGMqcDv3021jOaiCxq4mxQ14Re6w&libraries=geometry">
</script>
    <!--<script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAe7LduGMqcDv3021jOaiCxq4mxQ14Re6w&signed_in=true&callback=initMap"></script>
    -->
    
    
    <script>
    var overlay;
    DebugOverlay.prototype = new google.maps.OverlayView();
    function initialize() {
      var mapOptions = {
        zoom: 15,
        center: new google.maps.LatLng(43.470300,-80.540780)
      };

      var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
      var swBound = new google.maps.LatLng(43.4699526179658, -80.54126777182773);
      var neBound = new google.maps.LatLng(43.47062439658903, -80.54022132142632);
      var bounds = new google.maps.LatLngBounds(swBound, neBound);

       console.log(map);
      var srcImage = '../client/images/Waterloo Floor Plans/RCH2NEW2.png';
        
      overlay = new DebugOverlay(bounds, srcImage, map);

      var markerA = new google.maps.Marker({
          position: swBound,
          map: map,
          draggable:true
        });

      var markerB = new google.maps.Marker({
        position: neBound,
        map: map,
        draggable:true
      });

      google.maps.event.addListener(markerA,'drag',function(){

            var newPointA = markerA.getPosition();
            var newPointB = markerB.getPosition();
            var newBounds =  new google.maps.LatLngBounds(newPointA, newPointB);
            overlay.updateBounds(newBounds);
        });

      google.maps.event.addListener(markerB,'drag',function(){

          var newPointA = markerA.getPosition();
          var newPointB = markerB.getPosition();
          var newBounds =  new google.maps.LatLngBounds(newPointA, newPointB);
          overlay.updateBounds(newBounds);
      });

        google.maps.event.addListener(markerA, 'dragend', function () {
     
          var newPointA = markerA.getPosition();
            var newPointB = markerB.getPosition();
            console.log("point1"+ newPointA);
            console.log("point2"+ newPointB);
        });

        google.maps.event.addListener(markerB, 'dragend', function () {
          var newPointA = markerA.getPosition();
            var newPointB = markerB.getPosition();
            console.log("point1"+ newPointA);
            console.log("point2"+ newPointB);
        });

    }

    function DebugOverlay(bounds, image, map) {

      this.bounds_ = bounds;
      this.image_ = image;
      this.map_ = map;
      this.div_ = null;
      this.setMap(map);
    }

    DebugOverlay.prototype.onAdd = function() {

      var div = document.createElement('div');
      div.style.borderStyle = 'none';
      div.style.borderWidth = '0px';
      div.style.position = 'absolute';
      var img = document.createElement('img');
      img.src = this.image_;
      img.style.width = '100%';
      img.style.height = '100%';
      img.style.opacity = '0.5';
      img.style.position = 'absolute';
      div.appendChild(img);
      this.div_ = div;
      var panes = this.getPanes();
      panes.overlayLayer.appendChild(div);
    };

    DebugOverlay.prototype.draw = function() {
      var overlayProjection = this.getProjection();
      var sw = overlayProjection.fromLatLngToDivPixel(this.bounds_.getSouthWest());
      var ne = overlayProjection.fromLatLngToDivPixel(this.bounds_.getNorthEast());
      var div = this.div_;
      div.style.left = sw.x + 'px';
      div.style.top = ne.y + 'px';
      div.style.width = (ne.x - sw.x) + 'px';
      div.style.height = (sw.y - ne.y) + 'px';
    };


    DebugOverlay.prototype.updateBounds = function(bounds){
      this.bounds_ = bounds;
      this.draw();
    };

    DebugOverlay.prototype.onRemove = function() {
      this.div_.parentNode.removeChild(this.div_);
      this.div_ = null;
    };

    initialize();
    //google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    </script>
    
    </body>
    </html>
