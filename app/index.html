<!DOCTYPE html>

<html ng-app="uNav">

  <head>
    <title>uNav</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="css/app.css"></script>
    <script src="js/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>

  </head>

<body ng-controller="mainController"  class="scope" style="background-image: url({{ bgimg }})">

      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Welcome to uNav</a>
        </div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#home"><i class="fahome"></i> Home</a></li>
                    <li><a href="#search"><i class="fasearch"></i> Search</a></li>
                    <li><a href="#nearyou"><i class="fanearyou"></i> Near You</a></li>
                </ul>
      </div>
  </nav>

    <div id="main">
    <div ng-view></div>
    </div>

</body>

</html>
