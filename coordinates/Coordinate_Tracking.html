<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
  <Title> RCH 3rd Floor </title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
    <script src="../dependencies/jquery.tabletoCSV.js" type="text/javascript" charset="utf-8"></script>

    <script src="../dependencies/pos.js" type="text/javascript"></script>
    <script src="../dependencies/import.js" type="text/javascript"></script>
    <script src="../dependencies/jquery.csvToTable.js" type="text/javascript"></script>

    <script>
        $(function(){
            $("#export").click(function(){
                $("#coordinatesTable").tableToCSV();
            });

            $("#import").click(function(){
                makeTable("export.csv");
            });

          });
    </script>

    <script>
      $(function() {
        $('#CSVTable').CSVToTable('export.csv');
      });
    </script>

  </head>

  <body>
    <img src="https://github.com/eginwong/uNav/blob/master/Waterloo%20Floor%20Plans/RCH_1stFloor.png?raw=true" id="myImgId" />
    <div style="background-color:#E8E8E8">
      <!--Hit this button to export current coordinates to CSV.-->
      <br><button id="export" data-export="export">Export</button>
      <button id="import">Import</button><br>

      <script type="text/javascript">
        var myImg = document.getElementById("myImgId");
        myImg.onmousedown = GetCoordinates;
      </script>

      <br>
      <p hidden="">X:<span id="x" name="x_cor"></span></p>
      <p hidden="">Y:<span id="y" name="y_cor"></span></p>
      <table border=1 id="coordinatesTable">
        <tr>
          <th>X coordinate</th>
          <th>Y coordinate</th>
          <th>Room Number</th>
        </tr>
      </table>
      <table id="CSVTable"></table>
  </div>
  </body>
  </html>
