<!DOCTYPE html>
<html ng-app="uNav">

<head>
  <title>uNav</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="libs\bootstrap\dist\css\bootstrap.css"/>
  <link rel="stylesheet" href="libs\font-awesome\css/font-awesome.css"/>
  <link rel="stylesheet" type="text/css" href="libs\angular-ui\build\angular-ui.css"/>
  <link rel="stylesheet" type="text/css" href="libs\chosen\chosen.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/app.css"/>
  <script src="libs\angular\angular.min.js"></script>
  <script src="libs\jquery\dist\jquery.js"></script>
  <script src="libs\bootstrap\dist\js\bootstrap.min.js"></script>
  <script src="libs\angular-bootstrap\ui-bootstrap.js"></script>
  <script src="libs\angular-ui\build\angular-ui.js"></script>
  <script src="libs\angular-route\angular-route.js"></script>
  <script src="libs\angular-ui-utils\ui-utils.js"></script>
  <script src="libs\chosen\chosen.jquery.min.js"></script>
  <script src="app.js"></script>
</head>

<body ng-controller="mainController"  class="scope" style="background-image: url({{ bgimg }})">
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Welcome to uNav</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#search">Search</a></li>
        <li><a href="#support">Support</a></li>
        <li><a href="#nearyou">Near You</a></li>
      </ul>
    </div>
  </nav>

  <div id="main">
    <div ng-view></div>
  </div>

</body>

</html>
