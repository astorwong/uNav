<div class="navdiv"></div>

<div class="aboutus">
  <center><h1>Contact Us</h1></center>
  <hr>
  <center><p>Want to report an incident?</p></center>
  <center><p>One of our team members will be in touch shortly.</p><center>

    <div class="contact">

      <br>
      <!-- Send e-mail content to the backend to process and send out to SMTP servers. -->
      <form ng-submit="sendMail()">

        <div>
          <div class"input">
            <p>Name: <input type="text" ng-model="contactName" required></p>
            <p>Email: <input type="text" ng-model="contactEmail" required></p>
          </div>
          <div class="reason search col-md-offset-6">
            <p>Reason:
              <select required ng-model="contactReason">
                <option value="TechSupport">Technical Support</option>
                <option value="Info">Product Information</option>
                <option value="Others">Others</option>
              </select>
            </p>
          </div>
          <p>Please provide additional comments below.</p>
          <textarea rows="10" cols="45" data-ng-model="contactMsg"></textarea>
          <br>
          <br>
          <input class="btn btn-primary btn-xl page-scroll" type="submit"></input>
        </div>
      </form>
    </div>
  </div>

  <!-- Further styling -->
  <div class="contactTitle">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 text-center">
          <center><h3>For further inquiries:</h3></center>
          <hr class="primary">
          <p></p>
        </div>
        <div class="col-lg-4 col-lg-offset-2 text-center">
          <i class="fa fa-phone fa-2x wow bounceIn"></i>
          <p>123-456-6789</p>
        </div>
        <div class="col-lg-4 text-center">
          <i class="fa fa-envelope-o fa-2x wow bounceIn" data-wow-delay=".1s"></i>
          <p><a href="mailto:unavfydp@gmail.com">unavfydp@gmail.com</a></p>
        </div>
      </div>
    </div>
  </h2>
</div>
