<div class="navdiv"></div>

<h2 class="section-heading"><center>Want to report an incident? Please fill out the form below.<center>
  <div class="contact">
    <p><center>One of our team members will be in touch shortly.</center></p>

    <form ng-submit="sendMail()">
      <div>
        <label>Name: <input type="text" ng-model="contactName" required> </label>
        <br>
        <label>Your Email: <input type="text" ng-model="contactEmail" required></label>
        <br>
        <label>What is the reason for your contact?
          <select required ng-model="contactReason">
            <option value="TechSupport">Technical Support</option>
            <option value="Info">Product Information</option>
            <option value="Others">Others</option>
          </select>
        </label>
        <br>
        <label>Any other comments?</label>
        <textarea rows="8" cols="40" data-ng-model="contactMsg"></textarea>
        <br>
        <input type="submit"></input>
      </div>
    </form>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 text-center">
        <h2 class="section-heading">For further inquiries:</h2>
        <hr class="primary">
        <p></p>
      </div>
      <div class="col-lg-4 col-lg-offset-2 text-center">
        <i class="fa fa-phone fa-2x wow bounceIn"></i>
        <p>123-456-6789</p>
      </div>
      <div class="col-lg-4 text-center">
        <i class="fa fa-envelope-o fa-2x wow bounceIn" data-wow-delay=".1s"></i>
        <p><a href="mailto:your-email@your-domain.com">unavfydp@gmail.com</a></p>
      </div>
    </div>
  </div>
</h2>
