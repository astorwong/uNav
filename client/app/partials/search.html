

<h2><center>Where would you like to go today?</center></h2>
<div class="search col-md-offset-10 col-lg-2">
  <select chosen responsive-chosen
    no-results-text="'Could not find your location :('"
    ng-model="buildOfChoice"
    ng-change="store()"
    ng-options='build as (build[0] + " - " + build[1]) for build in buildings'>
  </select>
</div>

<div id="CampusMap" align="center">
  <img src= "http://www.cst.uwaterloo.ca/DSS/images/uw_map_big.jpg" height="900px" width="1700px" class="img-responsive"/>
</div>
