<div class="navdiv">
</div>

<h2><center>Where would you like to go today?</center></h2>
 <button ng-click="button" class="toggle-div" id="searchButton" value="Expand">test</button>

<div class="search col-md-offset-6" ng-show="build == undefined">
  <select ng-model="build" id="buildingsInUW" class="chosen-select" data-placeholder="Where are you?" tabindex="1"></select>
</div>

<div ng-show="build != undefined">
  <div ng-show="showSelect">
    <h2>Current building is: {{build}}</h2>
    <select ng-model="src" id="roomSrc" class="chosen-select" data-placeholder="Which room?" no-results-text="'Could not find your location :('"></select>
    <select ng-model="dest" id="roomDest" class="chosen-select" data-placeholder="To where?" no-results-text="'Could not find your location :('"></select>
  </div>
  <div ng-show="!showSelect"><h2>There is no data available for {{build}}.</h2></div>

  <!-- <button class="btn btn-primary" ng-click="drawDirections()">Get Directions</button> -->
  <button ng-click="floor(1)" class="btn" id="floor1">Floor 1</button>
  <button ng-click="floor(2)" class="btn active disabled" id="floor2">Floor 2</button>
  <button ng-click="floor(3)" class="btn" id="floor3">Floor 3</button>
  <button ng-click="restart()" class="btn btn-primary" id="restart">Restart</button>
</div>
<h2 ng-show="distance > 0">The distance is: {{distance}} meters.</h2>
<div id="div1">
<ui-gmap-google-map center="map.center" control="map.control" zoom="map.zoom" data-tap-disabled="true" draggable="true" events="map.events" options="map.options">
  <ui-gmap-marker ng-repeat="m in map.markers" coords="m.coords" icon="m.icon" idkey="m.id">
  <!-- <ui-gmap-marker ng-repeat="m in map.markers" coords="m.coords" icon="m.icon" click="onClick()" idkey="m.id" events="marker.events"> -->
    <!-- <ui-gmap-window id="marker-{{$index}}" options="windowOptions" closeClick="closeClick()"></ui-gmap-window> -->
  </ui-gmap-marker>
</ui-gmap-google-map>
</div>
