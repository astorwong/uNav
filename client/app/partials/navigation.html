<h2><center>Where would you like to go today?</center></h2>
<div class="search">
<select chosen responsive-chosen
no-results-text="'Could not find your location :('"
ng-model="src"
ng-change="update()"
ng-options="room for room in rooms">
</select>

<select chosen responsive-chosen
no-results-text="'Could not find your location :('"
ng-model="dest"
ng-change="update()"
ng-options="room for room in rooms">
</select>
</div>

<div id="targetLocation" align="center">
  <img id="buildingmap"/>
</div>

      <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" events="map.events" options="map.options">
          <ui-gmap-marker ng-repeat="m in map.markers" coords="m.coords" icon="m.icon" ng-click="onClick()" idkey="m.id">
            <ui-gmap-window id="infowindow" options="windowOptions" closeClick="closeClick()">
            </ui-gmap-window>
        </ui-gmap-marker>
      </ui-gmap-google-map>
